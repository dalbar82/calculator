<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="calculatorBody">
        <div class="calculatorContainer">
            <input type="text" placeholder="0" id="calcDisplay">
            <button class="calcButtons help" id="clearButton" value="">C</button>
            <button class="calcButtons help" id="backButton" value=""><</button>
            <button class="calcButtons btn geo" id="divideButton" value="/">/</button>
            <button class="calcButtons btn geo" id="multiplyButton" value="*">x</button>

            <button class="calcButtons btn" id="oneButton" value="1">1</button>
            <button class="calcButtons btn" id="twoButton" value="2">2</button>
            <button class="calcButtons btn" id="threeButton" value="3">3</button>
            <button class="calcButtons btn geo" id="minusButton" value="-">-</button>
            
            <button class="calcButtons btn" id="fourButton" value="4">4</button>
            <button class="calcButtons btn" id="fiveButton" value="5">5</button>
            <button class="calcButtons btn" id="sixButton" value="6">6</button>               
            <button class="calcButtons btn geo" id="addButton" value="+">+</button>

            <button class="calcButtons btn" id="sevenButton" value="7">7</button>
            <button class="calcButtons btn" id="eightButton" value="8">8</button>
            <button class="calcButtons btn" id=nineButton" value="9">9</button>
            <button class="calcButtons geo" id="equalButton" value="=">=</button>

            <button class="calcButtons btn" id="zeroButton" value="0">0</button>
            <button class="calcButtons btn" id="decimalButton" value=".">.</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
